<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo-area">
          <div class="logo-icon">
            <img src="icons/icon.svg" alt="Logo" style="width: 100%; height: 100%">
          </div>
          <h3 class="app-title">ParodyYourAIScroll</h3>
        </div>
        <!-- Sign In button removed as per request -->
      </div>

      <hr class="divider" />

      <div class="content">
        <!-- Supported View -->
        <div id="supported-view">
          <!-- General Section -->
          <div class="section">
            <p class="section-label">GENERAL</p>
            <h5 class="page-title">GoogleAIStudio - Playground</h5>
            <div class="url-info">
              <img
                src="https://www.gstatic.com/aistudio/ai_studio_favicon_2_32x32.png"
                alt="Icon"
                class="url-icon"
              />
              <p class="url-text">https://aistudio.google.com</p>
            </div>
          </div>

          <!-- Operate Section -->
          <div class="section">
            <p class="section-label">OPERATE</p>

            <!-- Copy as Markdown Button -->
            <button id="copy-btn" class="action-btn primary-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="btn-icon"
              >
                <path d="M12 13V7"></path>
                <path
                  d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H19a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20"
                ></path>
                <path d="m9 10 3 3 3-3"></path>
              </svg>
              <span class="btn-text">Copy as Markdown</span>
            </button>

            <!-- Download Row -->
            <div class="action-row">
              <div class="custom-select-wrapper">
                <button id="format-trigger" class="format-select">
                  <span id="selected-format-text">Markdown</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="select-arrow"
                  >
                    <path d="m6 9 6 6 6-6"></path>
                  </svg>
                </button>
                
                <!-- Hidden input to store the actual value -->
                <input type="hidden" id="download-format" value="markdown">

                <!-- Custom Options Menu -->
                <div id="format-options" class="options-menu hidden">
                  <div class="option-item selected" data-value="markdown">
                    <span>Markdown</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="check-icon"><path d="M20 6 9 17l-5-5"></path></svg>
                  </div>
                  <div class="option-item" data-value="json">
                    <span>JSON</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="check-icon hidden"><path d="M20 6 9 17l-5-5"></path></svg>
                  </div>
                  <div class="option-item" data-value="text">
                    <span>Text</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="check-icon hidden"><path d="M20 6 9 17l-5-5"></path></svg>
                  </div>
                </div>
              </div>

              <button id="download-btn" class="action-btn secondary-btn relative">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="btn-icon"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" x2="12" y1="15" y2="3"></line>
                </svg>
                <span class="btn-text">Download</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Status Message Area -->
        <div id="status-area" class="status-area hidden">
          <p id="status-text" class="status-text">Ready</p>
        </div>
      </div>
    </div>
    <script src="supported.js"></script>
  </body>
</html>
