<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo-area">
          <div class="logo-icon">
            <img
              src="icons/icon.svg"
              alt="Logo"
              style="width: 100%; height: 100%"
            />
          </div>
          <h3 class="app-title">ParodyYourAIScroll</h3>
        </div>
      </div>

      <hr class="divider" />

      <div class="content">
        <div id="unsupported-view" class="section">
          <div class="intro-text">
            <p class="description">
              YourAIScroll is an all-in-one AI conversation manager.
            </p>
            <p class="supported-label">Supported platforms ðŸ‘‡</p>
          </div>

          <div class="platform-grid-new">
            <div class="platform-group">
              <a
                href="https://aistudio.google.com"
                target="_blank"
                class="platform-link"
              >
                <img
                  src="https://www.google.com/s2/favicons?sz=64&domain_url=https://aistudio.google.com"
                  alt="AI Studio Icon"
                  class="platform-icon-sm"
                />
                <span>AI Studio</span>
              </a>
            </div>
            <div class="platform-group">
              <a
                href="https://chatgpt.com"
                target="_blank"
                class="platform-link"
              >
                <img
                  src="https://www.google.com/s2/favicons?sz=64&domain_url=https://chatgpt.com"
                  alt="ChatGPT Icon"
                  class="platform-icon-sm"
                />
                <span>ChatGPT</span>
              </a>
            </div>
            <div class="platform-group">
              <a
                href="https://gemini.google.com"
                target="_blank"
                class="platform-link"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Google_Gemini_icon_2025.svg"
                  alt="Gemini Icon"
                  class="platform-icon-sm"
                />
                <span>Gemini</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
